<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/raw/base.css">
    <link rel="stylesheet" href="/raw/login.css">
</head>
<body>
    <form class="loginform" action="authorize" method="post">
        <label for="username" class="loginlabel">Username: </label><br>
        <input type="text" id="username" name="username" class="loginfield" required><br>
        <label for="password" class="loginlabel">Password: </label><br>
        <input type="password" id="password" name="password" class="loginfield" required><br><br>
        <button type="submit" class="loginbutton">Submit</button><br><br>
    </form>
    <br><br>
    <button class="anonbutton" onclick="document.cookie = 'authtoken=-1';window.location.href='/home/'">
        Use without signing in
    </button>
</body>
</html>
