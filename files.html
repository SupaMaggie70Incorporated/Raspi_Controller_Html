  <div class="pagebody">
      <li data-type="directory" name="C:">
        <button onclick="DirectoryClicked(event)">C:/</button>
        <div class="options"><button class="option">Save</button><button class="option">Reload</button></div>
        <ul data-type="nestedchildren">
            <li data-type="directory" name="Program Files">
              <button onclick="DirectoryClicked(event)">Program Files</button>
              <ul data-type="nestedchildren">
                <li data-type="file">
                  <button onclick="FileClicked(event)">calc.exe</button>
                </li>
              </ul>
            </li>
            <li data-type="directory">
              <button onclick="DirectoryClicked(event)">System Files</button>
              <ul data-type="nestedchildren">
                <li data-type="directory">
                  <button onclick="DirectoryClicked(event)">kernel</button>
                  <ul data-type="nestedchildren">
                    <li data-type="file">
                      <button onclick="FileClicked(event)">kernel.dll</button>
                    </li>
                  </ul>
                </li>
                <li data-type="file">
                  <button onclick="FileClicked(event)">win32.dll</button>
                </li>
                <li data-type="file">
                  <button onclick="FileClicked(event)">cmd.exe</button>
                </li>
              </ul>
            </li>
        </ul>
      </li>
